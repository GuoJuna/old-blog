
    
<head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/{{ site.favicon }}">

    <title>{% if page.titlebar %} {{ page.titlebar | escape }} - 说传的博客 {% elsif page.title %} {{ page.title | escape }} - 说传的博客 {% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | escape }}{% else %}{{ site.keywords }}{% endif %}">
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | escape }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <!-- Third-Party CSS -->
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/bootstrap.min.css">
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/octicons.css">
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/hover-min.css">
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/user-content.min.css">
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/syntax.css">
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/gitalk.css">

    

    <!-- My CSS -->
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/common.css">

    <!-- CSS set in page -->
    {% for css in page.css %}
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/{{css}}">
    {% endfor %}

    <!-- CSS set in layout -->
    {% for css in layout.css %}
    <link rel="stylesheet" href="https://guojun49.github.io/assets/online_css/{{css}}">
    {% endfor %}

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <script type="text/javascript" src="https://guojun49.github.io/assets/online_css/jquery.min.js"></script>
    <script type="text/javascript" src="https://guojun49.github.io/assets/online_css/bootstrap.min.js"></script>

</head>
